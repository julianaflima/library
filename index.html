<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" defer src="javascript.js"></script>
    <title>Test</title>
</head>

<body>

	<h1>My Book Library</h1>

	<div>
		<form>
			<legend>Add a new book</legend>

			<div class="form-input">
				<div>
					<label for="title">Book Title</label>
					<input type="text" name="title" id="title" required>
				</div>

				<div>
					<label for="author">Author</label>
					<input type="text" id="author">
				</div>

				<div>
					<label for="pages">Pages</label>
					<input type="number" name="pages" id="pages" min="0">
				</div>

				<div>
					<span>Read?</span>
					<label for="read">Yes</label>
					<input type="radio" name="read" id="read" value= "yes" class="read-status">

					<label for="not-read">No</label>
					<input type="radio" name="read" id="not-read" value="no" class="read-status">
				</div>
			</div>

			<div class="button">
				<button id="add-btn">Add new book</button>
			</div>
		</form>

	</div>

	<div class="container-card-container">
		<div class="card-container">
			
		</div>
	</div>
</body>

	</html>
